<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/billboard.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.css">
        <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.skinFlat.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <title>SI 649</title>
        <script src="js/billboard.pkgd.min.js"></script>
        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="js/data.js"></script>
        <script src="js/interactions.js"></script>
        <script src="js/visualization.js"></script>
        <script src = "js/ion.rangeSlider.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
    </head>
    <body>
        <div id="cabinetCharts"></div>
        <canvas id="yearsChart" style="margin-left:14px;" width="1200" height="45"></canvas>
        <canvas id="presidentChart" style="margin-left:14px;" width="1200" height="150"></canvas>
        <div id="cabinetChartContainer">
            <div id="cabinetChart" style="position:relative"></div>
        </div>
        <div id="adminPartyChartContainer">
            <div id="adminPartyChart" style="position:relative"></div>
        </div>
        <div id="controls">
            <div id="slidercontrol">
                <div>
                    <input type="text" id="range" value="" name="range" />
                </div>
            </div>
            <div id="checkboxgroup">
                <div class="form-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="graphsDisplay" value="AvgDaysServed" id="AvgDaysServed" >
                        Average Days Served
                    </label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="graphsDisplay" value="numAppointments" id="numAppointments" >
                        # of appointments per Cabinet
                    </label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="graphsDisplay" value="avgEaseOfConfirmation" id="avgEaseOfConfirmation" >
                        Average ease of Confirmation
                    </label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="graphsDisplay" value="perMinority" id="perMinority" >
                        % Minority
                    </label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="graphsDisplay" value="perMale" id="perMale" >
                        % Male
                    </label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="graphsDisplay" value="perMilitary" id="perMilitary" checked>
                        % Served in Military
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
